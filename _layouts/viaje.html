<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- SEO (jekyll-seo-tag will output OG/Twitter too if you pass variables) -->
  {% seo %}

  <!-- Optional: If you want manual control, keep your tags but drive from front matter -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta property="og:title" content="{{ page.og_title | default: page.title }}">
  <meta property="og:description" content="{{ page.og_description | default: page.description }}">
  <meta property="og:image" content="{{ page.og_image }}">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:title" content="{{ page.twitter_title | default: page.title }}">
  <meta property="twitter:description" content="{{ page.twitter_description | default: page.description }}">
  <meta property="twitter:image" content="{{ page.twitter_image | default: page.og_image }}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ '/assets/css/jazzy.css' | relative_url }}" rel="stylesheet" />

  <!-- keep your existing favicon -->
  <link href="https://i.ibb.co/cSGZqp5z/logo-whitebon-gold.png" rel="icon" type="image/png"/>

  <script>!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
</head>
<body>

  {% include navbar.html %}

  <!-- PAGE CONTENT -->
  {{ content }}

  {% include footer.html %}

  <!-- Scripts (dedupe your duplicates) -->
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js" crossorigin="anonymous"></script>
  <script src="https://cdn.prod.website-files.com/66be7a4bb8002d35beadcb14/js/webflow.903ce100f.js"></script>
</body>
</html>
